<!DOCTYPE html>
<html>

<head>
  <title>CG Education</title>
  <meta content="width=device-width,maximum-scale=1.0,initial-scale=1.0,minimum-scale=1.0,user-scalable=yes" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Lato:900|Roboto+Condensed:700|Roboto+Mono:500|Roboto:300" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
  <nav>
    <h1>CG Education</h1>
    <ul id="top-menu">
      <li><a href="#teachers">TEACHERS</a></li>
      <li><a href="#students">STUDENTS</a></li>
      <li><a href="#courses">COURSES</a></li>
    </ul>
  </nav>
  <div id="teachers">
    <div class="teacher">
      <div class="teacher-details">
        <img class="teacher-photo" src="images/Sally.png">
        <div class="teacher-name">
          <h2>Sally Jones</h2>
          <h3 class="department">Physics</h3>
        </div>
      </div>
      <div class="teacher-more-info">
        <div class="courses">
          <h3 class="heading">Courses</h3>
          <ul>
            <li>Astronomy</li>
            <li>Physics</li>
          </ul>
        </div>
        <div class="teacher-rating">
          <h3 class="heading">Rating</h3>
          <div class="rating-details">
            <span class="rating">4.5</span> / <span class="rating-max">5.0</span>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div id="students">
  </div>
  <div id="courses">
  </div>
  <footer>
  </footer>
</body>

</html>
